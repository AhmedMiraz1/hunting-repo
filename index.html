<!DOCTYPE html>
<html lang="en" data-them="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class=" my-8 lg:my-16">
      <nav class="container mx-auto px-8 lg:px-24">

        <div class="flex justify-between items-center">
            <h1 class=" text-black text-xl lg:text-4xl">Hot Gadgets</h1>
            <div><button class="btn bg-sky-600 text-white text-xl lg:text-2xl">Sign Up</button></div>
        </div>

      </nav>

      <section class="my-14">
        <h1 class="text-center text-2xl lg:text-6xl text-black font-bold lg:font-extrabold">Apple Iphone 13 Pro Max</h1>
        <p class="text-lg font-medium text-gray-400 text-center my-8 ">
            The iPhone 13 Pro Max boasts a stunning 6.7-inch Super Retina XDR display and powerful A15 Bionic chip,</p>
            <div class=" text-center mt-16"><button class="btn text-white bg-sky-600 text-xl">BUY NOW</button></div>
      </section>

      <section>
        <div class="flex justify-center w-full h-full">
            <img src="./images/Group 48095420.png" alt="">

        </div>

        <h4 class="text-center to-black text-xl lg:text-2xl font-semibold">Search your phone</h4>
        <div class="text-center my-10">
            <input id="search-field" class="border-none p-3 w-full lg:w-[30%] bg-gray-200 rounded-lg mb-60" type="text" placeholder="Search your phone">
             <button onclick="handlerSearch()" class="btn bg-sky-600  px-6 text-xl font-bold text-white">search</button>
      </section>
    </header>
    <main class="container mx-auto px-8 lg:px-24">

      


        <!-- search result  -->

        <section>

              <!-- spinner or loader  -->
              <div id="loading-spinner" class=" hidden text-center my-40"><span class="loading loading-spinner loading-lg "></span></div>
           
           <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 ">
           </div>
        </section>
        <!-- show all button -->
             <div id="show-all-container" class="hidden text-center my-5">
                <button onclick="handlerShowAll()" class="btn btn-accent">Show All</button>
            </div>


            <!-- show details modal  -->

            <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="phone-name" class="font-semibold lg:font-bold text-xl lg:text-3xl"></h3>
  <div id="show-detail-container">
    
  </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn bg-red-600 text-white font-medium text-lg">Close</button>
      </form>
    </div>
  </div>
</dialog>

    </main>
    <footer></footer>

    <script src="js/index.js"></script>
  </body>
</html>
